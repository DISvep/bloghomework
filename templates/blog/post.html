{% extends "blog/index.html" %}
{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}
{% block content %}
    <h1>Пост {{ post.title }}</h1>
    <h4>{{ post.content }}</h4>
    <h3>Дата публікації: {{ post.published_date }}</h3>
    <a href='{% url "author" post.author.id %}' style="text-decoration: none">
        <h2> Автор: {{ post.author.name }} </h2>
    </a>
{% endblock %}
