{% extends "blog/index.html" %}
{% block title %}
    <title>Пости</title>
{% endblock %}
{% block content %}
    <h1>Список постів</h1>
    <ul>
        {% for post in post_list %}
            <a href='{% url "post" post.id %}' style="text-decoration: none">
                <h2>{{ post.title }}</h2>
                <p>Опубліковано о: {{ post.published_date }}</p>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
